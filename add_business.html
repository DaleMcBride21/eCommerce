    <meta charset="UTF-8">

    <!-- Link to external JavaScript file -->
    <script type="module" src="scripts/add_business.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
    
<body>
    <header>
        <h1>UnKnown</h1>
        <nav>
            <ul class="listBox">
                <li class="listItems"><a href="index.html" class="listWords">Discover</a></li>
                <li class="listItems"><a href="atHome.html" class="listWords">At Home</a></li>
                <li class="listItems"><a href="#" class="listWords">Previous</a></li>
                <li class="listItems"><a href="add_business.html" class="listWords">Add Your Business</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Add Your Business</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="text1">Business Name</label>
                    <input type="text" id="text1" name="text1" required>
                </div>
                <div class="address-group">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group short">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group short">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group short">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text3">Text Input 3</label>
                    <input type="text" id="text3" name="text3" required>
                </div>
                <div class="form-group">
                    <label for="text4">Description</label>
                    <textarea id="text4" name="text4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imageLink">Business Image Link</label>
                    <input type="text" id="imageLink" name="imageLink" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </main>
